		<h1>Contact Form</h1>
		
		<form action="submit_form.php">
		
			<label for="name">Name:</label>
			<input type="text" name="name" id="name">
			<br/><br/>
			
			<label for="email">Email:</label><input type="email" name="email" id="email"><br/><br/>
			
			<label for="message">Message:</label>
			<textarea id="message" name="message" rows="4" cols="50"></textarea>
			<br/>
			<label for="contact_method" >Preferred Contact Method:</label>
			    <input type="radio" id="email_contact" name="contact_method" value="Email" checked>
				<label for="email_contact">Email</label>
				<input type="radio" id="phone_contact" name="contact_method" value="Phone">
				<label for="phone_contact">Phone</label>
				<br><br>

			
			
			<label for="services" >Services Interested In:</label>
				<input type="checkbox" id="web_design" name="services" value="Web Design" checked>
				<label for="web_design">Web Design</label>
				<input type="checkbox" id="seo" name="services" value="SEO">
				<label for="seo">SEO</label>
				<input type="checkbox" id="marketing" name="services" value="Marketing">
				<label for="marketing">Marketing</label>
				<br><br>

			
			
			<label for="budget">Estimated Budget:</label>
				<select id="budget" name="budget">
					<option value="under_500">Under $500</option>
					<option value="500_1000">$500 - $1000</option>
					<option value="above_1000">Above $1000</option>
				</select>
				<br><br>

			    <button type="submit">Submit</button>
		
		</form>
